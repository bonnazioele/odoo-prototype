<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Inventory Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>
        
        <div class="section">
            <h2>Current Inventory</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="refreshBtn">Refresh Data</button>
        </div>

        <div class="section">
            <h2>Create New Transfer</h2>
            <form id="transferForm">
                <div class="form-group">
                    <label for="productSelect">Product:</label>
                    <select id="productSelect" required></select>
                </div>
                <div class="form-group">
                    <label for="quantityInput">Quantity:</label>
                    <input type="number" id="quantityInput" min="1" required>
                </div>
                <div class="form-group">
                    <label for="sourceLocation">From Location:</label>
                    <select id="sourceLocation" required>
                        <option value="1">WH/Stock</option>
                        <option value="2">WH/Output</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destLocation">To Location:</label>
                    <select id="destLocation" required>
                        <option value="2">WH/Output</option>
                        <option value="1">WH/Stock</option>
                    </select>
                </div>
                <button type="submit">Create Transfer</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
