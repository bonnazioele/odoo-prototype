<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odoo Inventory Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/script.js"></script>
</head>
<body>
  <div class="container py-4">
    <div class="inventory-header d-flex justify-content-between align-items-center">
      <h1 class="mb-0"><i class="fas fa-boxes me-2"></i>Odoo Inventory Viewer</h1>
    </div>

    <div class="position-relative">
      <input id="searchBar" type="text" class="form-control mb-4 p-3 ps-4" placeholder="&#xf002; Search products...">
      <i class="fas fa-search position-absolute search-icon"></i>
    </div>

    <div id="inventoryList" class="list-group"></div>
    
    <div class="mt-4 text-center text-muted">
      <small>Last updated: <span id="lastUpdated">-</span></small>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
