<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odoo Inventory Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        
        <!-- Add Product Form -->
       <div class="section">
    <h2>Add New Product</h2>
    <form id="addProductForm">
        <div class="form-group">
            <label for="productName">Product Name:*</label>
            <input type="text" id="productName" required>
        </div>
        <div class="form-group">
            <label for="productCode">Product Code:</label>
            <input type="text" id="productCode">
        </div>
        <div class="form-group">
            <label for="productPrice">Sale Price:</label>
            <input type="number" id="productPrice" min="0" step="0.01">
        </div>
        <div class="form-group">
            <label for="productCost">Cost:</label>
            <input type="number" id="productCost" min="0" step="0.01">
        </div>
        <button type="submit">Add Product</button>
    </form>
</div>
        
        <!-- Product List -->
        <div class="section">
            <h2>Product List</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
